<!DOCTYPE html>
<html lang="en">
</html>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    background: #f5f5f5;
    font-family: 'Roboto', sans-serif;
}
     
.container{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container .card{
    width: 400px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.container .card .card-header{
    padding: 20px;
    text-align: center;
    background: #000;
    color: #fff;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.container .card .card-body{
    padding: 20px;
}

.container .card .card-body .input-group{
    margin-bottom: 10px;
}

.container .card .card-body .input-group label{
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

.container .card .card-body .input-group input{
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid lightgrey;
    outline: none;
}

.container .card .card-body .input-group input:focus{
    border: 1px solid #000;
}

.container .card .card-body .input-group button{
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    background: #000;
    color: #fff;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
}

.container .card .card-body .input-group button:hover{
    background: #fff;
    color: #000;
    border: 1px solid #000;
}

.container .card .card-footer{
    text-align: center;
    padding: 10px;
    font-size: 12px;
    background: #f5f5f5;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}
</style>

                </div>
            </form>
        </div>
